<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your E-commerce Store</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/checkout.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/public/cart.html">Cart</a></li>
                <li><a href="/public/login.html">Login</a></li>
                <li><a href="/public/register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-section">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-section">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
            <div id="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items"></div>
                <div id="order-total">Total: <span>$0.00</span></div>
            </div>
            <button type="submit" id="place-order-btn" class="btn">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
