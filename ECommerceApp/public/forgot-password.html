<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Your E-commerce Store</title>
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/forgot-password.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/public/products.html">Products</a></li>
                <li><a href="/public/cart.html">Cart</a></li>
                <li><a href="/public/login.html">Login</a></li>
                <li><a href="/public/register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="forgot-password-container">
            <h1>Forgot Password</h1>
            <p>Enter your email address, and we'll send you instructions to reset your password.</p>
            <form id="forgotPasswordForm" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-reset">Reset Password</button>
            </form>
            <p class="login-link">Remembered your password? <a href="/public/login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="../js/forgot-password.js"></script>
</body>
</html>
